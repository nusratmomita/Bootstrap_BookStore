<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- css for bootstrap -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">

    <!-- font awesome -->
    <link rel="stylesheet" href="./css/all.min.css">

    <!-- for video popup -->
    <link rel="stylesheet" href="./css/magnific-popup.css">

    <!-- swiper  -->
    <link rel="stylesheet" href="./css/swiper-bundle.min.css">

    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <link rel="stylesheet" href="./css/style.css">

    <title>BookStore</title>
</head>
<body class="lato-regular">
    <header>
        <!-- header top part starts-->
        <nav>
            <div class="top_menu_area">
                <div class="container">
                    <div class="row align-items-center top_menu">
                        <!-- money dropdown -->
                        <div class="col-lg-4">
                            <div class="money_dropdown">
                                <div class="nav-item dropdown">
                                    <a class="nav-link dropdown-toggle country_money_sf" 
                                        href="#"
                                        id="currencyDropdown"
                                        role="button"
                                        data-bs-toggle="dropdown"
                                        aria-expanded="false">
                                        USD
                                    </a>
                                    
                                    <ul class="dropdown-menu">
                                        <li><a class="dropdown-item country_money bg-transparent" href="#">USD - US Dollar</a></li>
                                        <li><a class="dropdown-item country_money bg-transparent" href="#">EUR - Euro</a></li>
                                        <li><a class="dropdown-item country_money bg-transparent" href="#">GBP - British Pound</a></li>
                                        <li><a class="dropdown-item country_money bg-transparent" href="#">INR - Indian Rupee</a></li>
                                        <li><a class="dropdown-item country_money bg-transparent" href="#">BDT - Bangladesh Taka</a></li>
                                        <li><a class="dropdown-item country_money bg-transparent" href="#">JPY - Japan Yen</a></li>
                                        <li><a class="dropdown-item country_money bg-transparent" href="#">CAD - Canada Dollar</a></li>
                                        <li><a class="dropdown-item country_money bg-transparent" href="#">AUD - Australian Dollar</a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-4 text-center">
                            <img src="./assets/siteLogo.png" alt="siteLogo">
                        </div>
                        <div class="col-lg-4">
                            <div class="icons_area d-flex justify-content-end align-items-center">
                                <i class="fa-solid fa-magnifying-glass"></i>
                                <i class="fa-solid fa-bag-shopping bag_icon">
                                    <span class="cart_item lato-regular">0</span>
                                </i>
                                <div class="icon_bar">
                                    <div class="icon_min_menu">
                                        <i class="fa-solid fa-bars"></i>
                                    </div>

                                    <div class="icon_bar_menu">
                                        <h5 class="my_account">My Account</h5>
                                        <hr class="mini_menu_hr">
                                        <ul class="icon_bar_menuItems">
                                            <li><a href="#">Login</a></li>
                                            <li><a href="#">Create Account</a></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <!-- header top part ends-->
    </header>
    <main></main>
    <footer></footer>

    <!-- js for bootstrap -->
    <script src="./js/bootstrap.bundle.min.js"></script>

    <!-- for sliders -->
    <script src="./js/swiper-bundle.min.js"></script>

    <!-- wow.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
    <script>
        new WOW().init()
    </script>

    <script src="./js/script.js"></script>
</body>
</html>
